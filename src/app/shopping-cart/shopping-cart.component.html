<h1>shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
    <p>
        You have {{ cart.totalItemsCount }} in your shopping cart.
      </p>
      <table class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cart.items">
            <td>{{ item.title }}</td>
            <td>
              <app-product-quantity [product]="item" [shoppingCart]="cart" ></app-product-quantity>
            </td>
            <td>{{ item.totalPrice | currency:'EUR':true }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th></th>
            <th></th>
            <th>{{ cart.totalPrice | currency:'EUR':true }}</th>
          </tr>
        </tfoot>
      </table>
</ng-container>
